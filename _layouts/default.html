  <script>
    
    const currentPath = window.location.pathname.replace(/\/$/, ''); // Get the current path without trailing slash

    // Select all elements with the class "nav-link"
    const navLinks = document.querySelectorAll('.nav-link');

    // Iterate through each link
    navLinks.forEach(link => {
        let href = link.getAttribute('href').replace(/\/$/, ''); // Get the href of the link without trailing slash
        // Check if href matches the current path
        if (href === currentPath) {
            link.classList.add('active'); // Add 'active' class if paths match
        }
    });
</script>

  $(function(){
  $('.carousel-item').eq(0).addClass('active_cta');
  var total = $('.carousel-item').length;
  var current = 0;
  $('#moveRight').on('click', function(){
    var next=current;
    current= current+1;
    setSlide(next, current);
  });
  $('#moveLeft').on('click', function(){
    var prev=current;
    current = current- 1;
    setSlide(prev, current);
  });
  function setSlide(prev, next){
    var slide= current;
    if(next>total-1){
     slide=0;
      current=0;
    }
    if(next<0){
      slide=total - 1;
      current=total - 1;
    }
           $('.carousel-item').eq(prev).removeClass('active_cta');
           $('.carousel-item').eq(slide).addClass('active_cta');
      setTimeout(function(){

      },800);
    

    
    console.log('current '+current);
    console.log('prev '+prev);
  }
});
</script>
