# Netlify Configuration for Unity WebGL Build
# BallCODE Game Deployment

[build]
  # Publish the WebGL build directory
  publish = "."

# Redirect all routes to index.html (for SPA routing and URL parameters)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# WebGL-specific headers for .wasm files
[[headers]]
  for = "/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"

# JavaScript files
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cross-Origin-Embedder-Policy = "require-corp"

# Unity data files
[[headers]]
  for = "/*.data"
  [headers.values]
    Content-Type = "application/octet-stream"

# Unity web files
[[headers]]
  for = "/*.unityweb"
  [headers.values]
    Content-Type = "application/octet-stream"

# Cache static build assets (long cache)
[[headers]]
  for = "/Build/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache StreamingAssets (shorter cache for updates)
[[headers]]
  for = "/StreamingAssets/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"


