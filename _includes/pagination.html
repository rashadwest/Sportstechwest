<div class="space30 d-block d-md-none"></div>
<div class="pagination text-center">
  {% if paginator.total_pages > 1 %}
  <ul>
    {% if paginator.previous_page %}
    <li>
      <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}">
        <i class="jam jam-arrow-left"></i> Previous
      </a>
    </li>
    {% endif %} {% for trail in paginator.page_trail %}
    <li class="{% if trail.num == paginator.page %}active{% endif %}">
      <a href="{{ trail.path | prepend: site.baseurl }}"> {{ trail.num }} </a>
    </li>
    {% endfor %} {% if paginator.next_page %}
    <li>
      <a href="{{ paginator.next_page_path | prepend: site.baseurl }}">
        Next <i class="jam jam-arrow-right"></i>
      </a>
    </li>
    {% endif %}
  </ul>
  {% endif %}
</div>
<!-- /.pagination -->
