name: AIMCODE Weekly BML
on:
  schedule:
    - cron: "0 15 * * MON"
jobs:
  open-weekly-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create BML issue
        uses: actions/github-script@v7
        with:
          script: |
            const today = new Date().toISOString().slice(0,10);
            const title = `AIMCODE Weekly BML - ${today}`;
            const body = `
## BUILD (this week)
- Planned artifacts:

## MEASURE
- Process: CLEAR compliance %, time-to-CLEAR, Full/Hybrid/Lightweight ratio, PR story-first avg score
- Product: Selected story/exercise metrics (optional)

## LEARN
- What worked:
- What didn't:
- Decisions / changes for next week:

## ACTIONS
- [ ] …
- [ ] …
`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['aimcode','bml','weekly']
            });


