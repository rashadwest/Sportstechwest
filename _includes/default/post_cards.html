<style>
    /* Reset styles */
    body {
      margin: 0;
    }
    
    /* Card container for all views */
    .card-container {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping for responsive design */
      justify-content: center; /* Center cards */
      column-gap: 20px; /* Space between cards horizontally */
      row-gap: 30px; /* Space between rows of cards */
      margin: var(--general_margin) auto; /* Top and bottom margin of 100px */
      max-width: 1280px;
    }
    
    /* Card styles */
    .card {
      position: relative;
      width: 350px; /* Default width for desktop */
      height: 270px; /* Default height for desktop */
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.3s ease;
    }
    
    .card-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: end;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay */
      color: white;
      opacity: 0; /* Initially hidden */
      transition: opacity 0.5s ease; /* Smooth fade-in effect */
      padding: 20px;
      text-align: left;
    }
    
    .card h4 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      transform: translateY(20px);
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
    }
    
    .card:hover img {
      filter: blur(3px); /* Blur the image on hover */
    }
    
    .card:hover .card-content {
      opacity: 1; /* Fade in the content */
    }
    
    .card:hover h4 {
      opacity: 1; /* Fade in title */
      transform: translateY(0); /* Slide into place */
    }
    
    .card:hover {
      transform: translateY(-5px); /* Lift card slightly */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    
    /* Desktop view (default) */
    @media (min-width: 1025px) {
      .card {
        width: 350px;
        height: 270px;
      }
    }
    
    /* Tablet view */
    @media (max-width: 1024px) and (min-width: 769px) {
      .card-container {
        column-gap: 15px;
        row-gap: 25px;
      }
    
      .card {
        width: 300px; /* Slightly smaller for tablets */
        height: 230px;
      }
    }
    
    /* Mobile view */
    @media (max-width: 768px) {
      .card-container {
        flex-direction: column; /* Stack cards vertically */
        row-gap: 20px;
        align-items: center; /* Center cards horizontally */
      }
    
      .card {
        width: 100%; /* Full width for mobile */
        max-width: 300px; /* Optional: Limit the max size */
        height: 220px; /* Adjust height for mobile */
      }
    
      .card-content {
        text-align: left; /* Center text for smaller screens */
      }
      .card-content h4{
        font-size: 20px;
      }
    }
    .cta {
  position: relative;
  margin: auto;
  padding: 12px 18px;
  transition: all 0.2s ease;
  border: none;
  background: none;
  cursor: pointer;
}

.cta:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  border-radius: 50px;
  background: #b1dae7;
  width: 45px;
  height: 45px;
  transition: all 0.3s ease;
}

.cta span {
  position: relative;
  font-family: "Ubuntu", sans-serif;
  font-size: 18px;
  font-weight: 700;
  letter-spacing: 0.05em;
  color: #234567;
}

.cta svg {
  position: relative;
  top: 0;
  margin-left: 10px;
  fill: none;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke: #234567;
  stroke-width: 2;
  transform: translateX(-5px);
  transition: all 0.3s ease;
}

.cta:hover:before {
  width: 100%;
  background: #b1dae7;
}

.cta:hover svg {
  transform: translateX(0);
}

.cta:active {
  transform: scale(0.95);
}

.nav-post{
    display: flex;
    flex-direction: row;
    width: 100%;
    justify-content: space-between;
    align-items: baseline;
    margin: 0px 80px;
}
.nav-post span{
 color: #35adf8; 
 background-image: linear-gradient(45deg, #1c86c8 12%, #37aa53 83%);
 background-clip: text; 
 -webkit-background-clip: text; 
 -webkit-text-fill-color: transparent; 
}
@media screen and (max-width: 768px) {
    .nav-post{
    width: 90%;
    justify-content: space-between;
    align-items: center;
    margin: 0px 0px !important;
}
.nav-post .nav_1{
    margin-left: 10px !important;
    font-size: x-large;
}
.nav-post .nav_2{
    margin-left: 50px;
}
}
.nav-post .nav_1 h2{
    font-weight: bolder;
}
    </style>


<div class="card-container">
    <div class="nav-post">
        <div class="nav_1">
            <h2>Recent <span>Blog</span> Posts</h2>
        </div>
        <div class="nav_2">
            <a href="{{ site.baseurl }}/blog">
                <button class="cta">
                    <span>View all</span>
                    <svg width="15px" height="10px" viewBox="0 0 13 10">
                      <path d="M1,5 L11,5"></path>
                      <polyline points="8 1 12 5 8 9"></polyline>
                    </svg>
                </button>
            </a>
        </div>
    </div>
    {% for post in site.posts limit: 6 %}
    <div class="card">
      <img src="{{ site.baseurl }}/{{ post.thumbnail }}" alt="{{ post.title }}">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <div class="card-content">
          <h4>{{ post.title }}</h4>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
