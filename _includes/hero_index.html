{% if site.data.hero_index.hero_area.enable %}
<div class="wrapper light-wrapper">
  <div class="rev_slider_wrapper fullscreen-container">
    <div id="slider8" class="rev_slider fullscreenbanner" data-version="5.4.7">
      <ul>
        <li data-transition="fade" data-thumb="">
          <img
            src="{{site.data.hero_index.hero_area.bg_image}}"
            alt="{{site.data.hero_index.hero_area.title}}"
          />
          <div
            class="tp-caption font-weight-600 color-white text-center"
            data-x="center"
            data-y="middle"
            data-voffset="['-75','-75','-65','-95']"
            data-fontsize="['50','50','35','30']"
            data-lineheight="['65','65','50','45']"
            data-width="['1000','1000','600','340']"
            data-textalign="['center','center','center','center']"
            data-whitespace="['normal','normal','normal','normal']"
            data-frames='[{"delay":1000,"speed":1200,"frame":"0","from":"y:-50px;opacity:0;","to":"o:1;","ease":"Power3.easeInOut"},{"delay":"wait","speed":300,"frame":"999","to":"auto:auto;","ease":"Power3.easeInOut"}]'
            data-responsive="on"
            data-responsive_offset="on"
            style="z-index: 9"
          >
            {{site.data.hero_index.hero_area.title}}
          </div>
          <div
            class="tp-caption font-weight-400 color-white text-center"
            data-x="center"
            data-y="middle"
            data-voffset="['0','0','0','0']"
            data-fontsize="['26','26','26','20']"
            data-lineheight="['36','36','36','30']"
            data-width="['1000','1000','600','340']"
            data-textalign="['center','center','center','center']"
            data-whitespace="['normal','normal','normal','normal']"
            data-frames='[{"delay":1500,"speed":1200,"frame":"0","from":"x:-50px;opacity:0;","to":"o:1;","ease":"Power3.easeInOut"},{"delay":"wait","speed":300,"frame":"999","to":"auto:auto;","ease":"Power3.easeInOut"}]'
            data-responsive="on"
            data-responsive_offset="on"
            style="z-index: 9"
          >
            {{site.data.hero_index.hero_area.sub_title}}
          </div>
          <a
            class="tp-caption btn btn-l btn-white btn-strong-hover scroll"
            data-x="center"
            data-y="middle"
            data-voffset="['85','85','85','85']"
            data-width="['auto','auto','auto','auto']"
            data-textAlign="['center','center','center','center']"
            data-frames='[{"delay":1500,"speed":1500,"frame":"0","from":"z:0;rX:0;rY:0;rZ:0;sX:0.7;sY:0.7;skX:0;skY:0;opacity:0;","to":"o:1;","ease":"Power4.easeInOut"},{"delay":"wait","speed":300,"frame":"999","to":"opacity:0;","ease":"Power3.easeInOut"}]'
            data-responsive="on"
            data-responsive_offset="on"
            style="z-index: 9"
            href="{{site.data.hero_index.hero_area.btn_url}}"
          >
            {{site.data.hero_index.hero_area.btn_text}}
          </a>
        </li>
      </ul>
      <div class="tp-bannertimer tp-bottom"></div>
    </div>
    <!-- /.rev_slider -->
  </div>
  <!-- /.rev_slider_wrapper -->
</div>
<!-- /.wrapper -->
{% endif %}
