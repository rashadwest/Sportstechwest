<style>

#newsletter{
    /* min-height: 70vh; */
    width: 100%;
    display: flex;
    flex-direction: row-reverse;
    flex-wrap: wrap;

}
.picture{

}
.welcome{
    background-color: #fff;
    width: 50%;
    padding: 45px 60px;
}
.welcome h2{
    font-size: 2.5em;
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 30px;
}
.welcome p{
    text-transform: capitalize;
    font-size: 1em;
    color: rgba(51, 51, 51, .7);
    margin-bottom: 30px;
}
.welcome form{
    background-color: #333;
    display: flex;
    /*justify-content: center;
    */border-radius: 20px;
    -webkit-border-radius: 20px;
    -moz-border-radius: 20px;
    -ms-border-radius: 20px;
    -o-border-radius: 20px;
}
input {
    border: none;
    outline: none;
    background-color: transparent;
    padding: 15px 20px;
    color: #fff;
    /* flex: 1; */
}
form input[type= 'email']{
    flex: 1;
    font-size: 1.3em;

}
form input[type= 'submit']{
    /* background-color: #fff; */
    color: #fff;
    border-left: 2px solid #f1f1f1;
    cursor: pointer;
    text-transform: uppercase;
    font-size: 1.3em;
    font-weight: bold;
}
form input[type= 'submit']:hover{
    opacity: .7;
}

    #newletter {
        flex-direction: column;
    }
    .picture{width: 100%;height: 300px;}
    .welcome {
        padding: 50px 20%;
        width: 100%;
        /* margin: 0 auto; */
    }
}

@media screen and (max-width: 775px) {
    form input[type= 'email']{

    }
}
@media screen and (max-width: 600px) {
    .welcome{
        width: 100%;
        padding: 30px 30px;
    }
    .welcome form{
        background-color: transparent;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        border-radius: 0;
        -webkit-border-radius: 0px;
        -moz-border-radius: 0px;
        -ms-border-radius: 0px;
        -o-border-radius: 0px;
    }
    form input[type= 'email']{
        font-size: 1em;
        border-bottom: 1px solid #333;
        color: #333;
    }
    ::placeholder{
        font-size: large;
        color: #333;
        opacity: .5;
    }
    form input[type= 'submit']{
        color: #fff;
        border-left: none;
        background-color: #333;
        width: 160px;
        margin: 20px auto;
        font-size: 1em;
        border-radius: 10px;
    } 
}
.welcome h1{
 color: #35adf8; 
 background-image: linear-gradient(45deg, #1c86c8 12%, #37aa53 83%);
 background-clip: text; 
 -webkit-background-clip: text; 
 -webkit-text-fill-color: transparent; 
}

</style>

<section id="newsletter">

    <div class="picture"></div>
    <article class="welcome">
        <h1>
            <a href="" class="typewrite" data-period="2000" data-type='[ "Subscribe to our ", "weekly updates" ]'>
              <span class="wrap"></span>
            </a>
          </h1>
        <p>Get inspiration and cools stuff about SportsTechWest</p>
        <form action="">
            <input type="email" name="" id="" placeholder="enter your email ...">
            <input type="submit" value="join us">
        </form>
    </article>
</section>

<script>
    var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };
</script>
