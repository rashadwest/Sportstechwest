<!-- header with section title-->
<div
  class="wrapper image-wrapper bg-image page-title-wrapper inverse-text"
  data-image-src="{{page.header_image}}"
>
  <div class="container inner pt-200 pb-200 text-center">
    {% if page.title %}
    <h1 class="section-title text-uppercase">{{page.title}}</h1>
    {% endif %} {% if page.sub_title %}
    <h2 class="display-1 m-0">{{page.sub_title}}</h2>
    {% endif %}
  </div>
</div>
