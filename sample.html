<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Shapes</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .image-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      border-radius: 50%; /* Makes the image circular */
      position: relative;
      z-index: 1; /* Ensures the image is on top of the shapes */
    }

    /* Adding shapes behind the image */
    .image-container::before {
      content: "";
      position: absolute;
      top: -20px;
      left: -20px;
      width: 340px;
      height: 340px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Gradient shape */
      border-radius: 50%; /* Makes it a circle */
      z-index: 0; /* Places it behind the image */
    }

    .image-container::after {
      content: "";
      position: absolute;
      bottom: -30px;
      right: -30px;
      width: 200px;
      height: 200px;
      background: rgba(0, 150, 136, 0.3); /* Semi-transparent teal */
      transform: rotate(45deg); /* Makes it a diamond */
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://via.placeholder.com/300" alt="Profile Picture">
  </div>
</body>
</html>
